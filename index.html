    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
            background-image: url('https://png.pngtree.com/background/20220714/original/pngtree-simple-wind-white-background-wavy-streamline-line-background-picture-image_1621027.jpg'); /* Aquí va el link de tu imagen */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Hace que la imagen de fondo sea fija al hacer scroll */
        }

        h1 {
            font-size: 48px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
            font-weight: bold;
            display: flex;
            align-items: center; /* Alinea verticalmente el ícono y el texto */
        }

        h1 img {
            width: 50px; /* Ajusta el tamaño del ícono */
            height: 50px; /* Ajusta el tamaño del ícono */
            margin-right: 10px; /* Espacio entre el ícono y el texto */
        }

        .icon-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .icon {
            text-align: center;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: inline-block;
            background-color: #f2f2f2;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background-color 0.3s; /* Añadido para animar el color de fondo */
            cursor: pointer;
            text-decoration: none; /* Quita el subrayado azul */
        }

        .icon img {
            width: 60px;
            height: 60px;
            margin-top: 20px;
        }

        .icon p {
            margin-top: 10px;
            font-size: 19px; /* Aumentar el tamaño de la fuente */
            color: #333;
            font-family: Arial, sans-serif; /* Mismo tipo de letra que el título */
        }

        .icon:hover {
            transform: scale(1.1);
        }

        .icon:hover:nth-child(1) {
            background-color: rgba(255, 255, 255, 0.5); /* Color blanco */
        }

        .icon:hover:nth-child(2) {
            background-color: rgba(0, 255, 255, 0.5); /* Color celeste */
        }

        .icon:hover:nth-child(3) {
            background-color: rgba(0, 0, 255, 0.5); /* Color azul */
        }

        .icon:hover:nth-child(4) {
            background-color: rgba(255, 0, 0, 0.5); /* Color rojo */
        }

        .icon:hover:nth-child(5) {
            background-color: rgba(0, 255, 0, 0.5); /* Color verde */
        }

        .icon:hover:nth-child(6) {
            background-color: rgba(128, 128, 128, 0.5); /* Color gris */
        }

        .credits {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 24px; /* Aumentar el tamaño de la fuente de los créditos */
            color: #333;
            font-family: Arial, sans-serif; /* Mismo tipo de letra que el título */
        }

        .social-media {
            position: absolute;
            bottom: 50px; /* Ajusta la distancia desde la parte inferior */
            left: 10px; /* Ajusta la distancia desde la izquierda */
            font-size: 20px; /* Tamaño de fuente para las redes sociales */
            color: #333;
            font-family: Arial, sans-serif; /* Mismo tipo de letra que el título */
            text-align: left;
        }

        .social-media a {
            margin-right: 10px; /* Espacio entre los iconos */
            color: #333; /* Color de los iconos */
            text-decoration: none; /* Quita el subrayado */
        }
    </style>
